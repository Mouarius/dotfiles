set -g default-terminal "screen-256color"
unbind C-b
set -g prefix C-q
bind-key C-a send-prefix

unbind %
bind ! split-window -h

unbind -
unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# neovim options
set-option -sg escape-time 10
set-option -g focus-events on

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# APPEARANCE

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# STATUS LINE
set -g status-position top

set -g status-interval 2
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 80

set -g status-style 'bg=black,fg=yellow'

set -g status-left '#H'
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''
set -g @batt_color_charge_primary_tier1 'red'
set -g @batt_color_charge_primary_tier2 'red'
set -g @batt_color_charge_primary_tier3 'red'
set -g @batt_color_charge_primary_tier4 'yellow'
set -g @batt_color_charge_primary_tier5 'yellow'
set -g @batt_color_charge_primary_tier6 'yellow'
set -g @batt_color_charge_primary_tier7 'green'
set -g @batt_color_charge_primary_tier8 'green'
set -g status-right '#{battery_color_bg}#{battery_color_charge_fg}#{battery_icon_charge}  #{battery_percentage}   #{cpu_fg_color}  #{cpu_percentage}   #{ram_fg_color}  #{ram_percentage}      #[fg=yellow]󰃰  #[fg=yellow]%Y/%m/%d - %H:%M:%S'

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
