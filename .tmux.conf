set -g default-command /usr/bin/fish
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"
unbind C-b
set -g prefix C-q
bind-key C-a send-prefix

unbind %
bind ! split-window -h

unbind -
unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# neovim options
set-option -sg escape-time 10
set-option -g focus-events on

set -g mouse on

set-window-option -g mode-keys vi

unbind y
bind y copy-mode
bind-key -T copy-mode-vi "v" send -X begin-selection
bind-key -T copy-mode-vi "y" send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# APPEARANCE

# COLOR THEME
# --> Catppuccin (Mocha)
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g message-style "fg=$thm_yellow,bg=$thm_black"
set -g message-command-style "fg=$thm_black,bg=$thm_yellow"

set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_blue"


# STATUS LINE
set -g status-position top

set -g status-interval 2
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100
set -g @batt_icon_charge_tier8 ""
set -g @batt_icon_charge_tier7 ""
set -g @batt_icon_charge_tier6 ""
set -g @batt_icon_charge_tier5 ""
set -g @batt_icon_charge_tier4 ""
set -g @batt_icon_charge_tier3 ""
set -g @batt_icon_charge_tier2 ""
set -g @batt_icon_charge_tier1 ""
set -g @batt_color_charge_secondary "$thm_bg"
set -g @batt_color_charge_primary_tier1 "$thm_red"
set -g @batt_color_charge_primary_tier2 "$thm_red"
set -g @batt_color_charge_primary_tier3 "$thm_orange"
set -g @batt_color_charge_primary_tier4 "$thm_orange"
set -g @batt_color_charge_primary_tier5 "$thm_yellow"
set -g @batt_color_charge_primary_tier6 "$thm_yellow"
set -g @batt_color_charge_primary_tier7 "$thm_green"
set -g @batt_color_charge_primary_tier8 "$thm_green"
set -g status-style "fg=$thm_yellow,bg=$thm_black"
set -g status-left "#[bg=$thm_yellow,fg=$thm_black,bold] #S #[fg=$thm_yellow,bg=$thm_black]"
set -g status-right "#{battery_color_charge_fg}#[bg=$thm_black]#{battery_icon_charge}  #{battery_percentage}   #{cpu_fg_color}  #{cpu_percentage}   #{ram_fg_color}  #{ram_percentage}      #[fg=$thm_blue]󰃰  #[fg=$thm_blue]%Y/%m/%d - %H:%M"

setw -g window-status-separator ""
setw -g window-status-style "fg=$thm_blue"
setw -g window-status-format "  #I #W  "
setw -g window-status-current-format "#[bold, underscore]> #I #W <"

# tpm plugin
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin "tmux-plugins/tmux-cpu"
set -g @plugin "tmux-plugins/tmux-battery"
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
